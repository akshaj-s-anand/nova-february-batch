{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  </head>
  <body>
    logout here: <a href="{% url 'logout' %}">Logout</a>
    <ul>
      {% for user in users %}
        <li>{{ user.username }}</li>
      {% endfor %}
      <hr />
      {% for customer in customers %}
        <a href="{% url 'customer_complaints' customer.id %}">{{ customer.username }}</a>
      {% endfor %}
    </ul>
  </body>
</html>
