{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}
  Complaints | Nova Hardware Complaint Management System
{% endblock %}
{% block content %}
  <h2 class="mb-3 text-center">
    {% if item %}
      Update Item
    {% else %}
      Add Item
    {% endif %}
  </h2>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn-site-color">
      {% if item %}
        Update Item
      {% else %}
        Add Item
      {% endif %}
    </button>
    {% if item %}
      <!-- Delete Button (Visible only when updating an item) -->
      <button type="submit" name="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this complaint?');">Delete Item</button>
    {% endif %}
  </form>
{% endblock %}
